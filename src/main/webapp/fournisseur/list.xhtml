<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h1>Liste des cadres</h1>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template.xhtml">
            <ui:define name="content">	
                <div></div>
                <p:messages for="update"/>

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{fournisseurController.all}" var="item" widgetVar="fournisseurTable"
                                      sortMode="multiple" paginator="true" rows="4">
                           <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="rechercher par mot clÃ©:" />
                <p:inputText id="globalFilter" onkeyup="fournisseurTable.filter()" style="width:150px" />
            </p:outputPanel>
        </f:facet>
                            
                            <p:column filterBy="raisonSocial" sortBy="raisonSocial" headerText="Raison Sociale">
                                <h:outputText value="#{item.raisonSocial}"/>
                            </p:column>
                            <p:column headerText="Numero du telephone">
                                <h:outputText value="#{item.telephone}"/>
                            </p:column>
                            <p:column headerText="Numero du mobile">
                                <h:outputText value="#{item.mobile}"/>
                            </p:column>
                            <p:column headerText="Fax">
                                <h:outputText value="#{item.fax}"/>
                            </p:column>
                            <p:column filterBy="email" headerText="Email">
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column headerText="Adresse">
                                <h:outputText value="#{item.adresse}"/>
                            </p:column>
                            <p:column headerText="Actions">
                                <p:commandButton value="Editer" action="#{fournisseurController.showEdit(item)}" icon="ui-icon-disk"/>  
                                   <p:commandButton value="Supprimer" action="#{fournisseurController.doRemove(item)}" icon="ui-icon-arrowrefresh-1-w">
                                       <p:confirm header="Confirmation" message="Etes vous sur de vouloir continuer, suprimer une Categorie suprime tous les articles y faison reference?" icon="ui-icon-alert" />
                                   </p:commandButton>  
                              </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>
        </ui:composition>
    </h:body>
